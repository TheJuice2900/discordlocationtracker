name: Tracker_v2
version: 2
main: com.example.discordlocation.DiscordLocationPlugin
api-version: 1.21
author: Juice, Rahul
description: Saves player information and saves you the trouble of copy pasting! Has Discord functionality built in.

commands:
  sendlocation:
    description: Send your current location and biome to Discord
    usage: /sendlocation [note]
    aliases: [loc, location, log]
    permission: discordlocation.send
    permission-message: §cYou don't have permission to use this command!

  listlocations:
    description: List all your saved locations
    usage: /listlocations
    aliases: [locs, locations, mylocations]
    permission: discordlocation.list
    permission-message: §cYou don't have permission to use this command!

  deletelocation:
    description: Delete a saved location by ID
    usage: /deletelocation <id>
    aliases: [delloc, removeloc]
    permission: discordlocation.delete
    permission-message: §cYou don't have permission to use this command!

  trackerreload:
    description: Reload the plugin configuration
    usage: /discordlocationreload
    aliases: [dlreload, locreload]
    permission: discordlocation.reload
    permission-message: §cYou don't have permission to use this command!

  confirmsend:
    description: Confirm sending location to Discord
    usage: /confirmsend

  cancelsend:
    description: Cancel sending location to Discord
    usage: /cancelsend

permissions:
  discordlocation.*:
    description: Gives access to all DiscordLocation commands
    children:
      discordlocation.send: true
      discordlocation.list: true
      discordlocation.delete: true
      discordlocation.reload: true

  discordlocation.send:
    description: Allows players to send their location to Discord
    default: op

  discordlocation.list:
    description: Allows players to list their saved locations
    default: op

  discordlocation.delete:
    description: Allows players to delete their saved locations
    default: op

  discordlocation.reload:
    description: Allows reloading the plugin configuration
    default: op